<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 20px 30px;
        }

        .navbar .logo-container {
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 70px; /* Adjust the height as needed */
            margin-right: 10px; /* Adjust spacing between logo and text */
        }

        .navbar h3 {
            color: white;
            margin: 0; /* Remove default margin */
            font-size: 20px; /* Adjust font size as needed */
        }

        .background-container {
            background-image: url('/image/bcg2.PNG');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            height: 900px; /* Adjust height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo-container">
        <img src="/image/logo.jpg" alt="Logo">
        <h3>Resume Builder</h3>
    </div>
</div>
<div class="background-container">
    <form th:action="@{/appUser/universityDetails}" method="post" th:object="${appUser}">
        <div id="education-container" >
            <!-- Template items will be added dynamically -->
            <div class="education-item mb-3">
                <div class="mb-3">
                    <label class="form-label">Degree</label>
                    <input type="text" th:field="*{educations[0].degree}" placeholder="Enter Degree name" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Field of Study</label>
                    <input type="text" th:field="*{educations[0].fieldOfStudy}" placeholder="Enter Field of study name" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Institution Name</label>
                    <input type="text" th:field="*{educations[0].institutionName}" placeholder="Enter Institution Name" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Institution Location</label>
                    <input type="text" th:field="*{educations[0].institutionLocation}" placeholder="Enter Institution Location" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">GPA</label>
                    <input type="text" th:field="*{educations[0].gpa}" placeholder="Enter GPA" class="form-control">
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-secondary" onclick="addEducation()">Add</button>
        <button type="submit" class="btn btn-primary w-100">Next</button>
    </form>
    <script>
        let educationIndex = 0;
        function addEducation() {
            const container = document.getElementById("education-container");
            const template = `
        <div class="education-item mb-3">
            <div class="mb-3">
                <label class="form-label">Degree</label>
                <input type="text" name="educations[${educationIndex}].degree" placeholder="Enter Degree name" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Field of Study</label>
                <input type="text" name="educations[${educationIndex}].fieldOfStudy" placeholder="Enter Field of study name" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Institution Name</label>
                <input type="text" name="educations[${educationIndex}].institutionName" placeholder="Enter Institution Name" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Institution Location</label>
                <input type="text" name="educations[${educationIndex}].institutionLocation" placeholder="Enter Institution Location" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">GPA</label>
                <input type="text" name="educations[${educationIndex}].gpa" placeholder="Enter GPA" class="form-control">
            </div>
            <button type="button" class="btn btn-danger" onclick="removeEducation(this)">Remove</button>
        </div>`;
            container.insertAdjacentHTML('beforeend', template);
            educationIndex++;
        }

        function removeEducation(button) {
            const educationItem = button.closest('.education-item');
            educationItem.remove();
        }
    </script>
</div>
</body>
</html>
