<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 20px 30px;
        }

        .navbar .logo-container {
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 70px; /* Adjust the height as needed */
            margin-right: 10px; /* Adjust spacing between logo and text */
        }

        .navbar h3 {
            color: white;
            margin: 0; /* Remove default margin */
            font-size: 20px; /* Adjust font size as needed */
        }

        .background-container {
            background-image: url('/image/bcg2.PNG');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            height: 900px; /* Adjust height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo-container">
        <img src="/image/logo.jpg" alt="Logo">
        <h3>Resume Builder</h3>
    </div>
</div>
<div class="background-container">
    <form th:action="@{/appUser/universityDetails}" method="post" th:object="${appUser}">
        <div class="mb-3">
            <label  class="form-label">Degree</label>
            <input type="text" id="degree" th:field="*{hscEducation.degree}" placeholder="Enter Degree name">
        </div>
        <div class="mb-3">
            <label  class="form-label">Field of Study</label>
            <input type="text" id="fieldOfStudy" th:field="*{hscEducation.fieldOfStudy}" placeholder="Enter Field of study name">
        </div>
        <div class="mb-3">
            <label  class="form-label">Institution Name</label>
            <input type="text" id="institutionName" th:field="*{hscEducation.institutionName}" placeholder="Enter Institution Name">
        </div>
        <div class="mb-3">
            <label  class="form-label">Institution Location</label>
            <input type="text" id="institutionLocation" th:field="*{hscEducation.institutionLocation}" placeholder="Enter Institution Location">
        </div>


        <button type="submit" class="btn btn-primary w-100">Next</button>
    </form>
</div>
</body>
</html>
