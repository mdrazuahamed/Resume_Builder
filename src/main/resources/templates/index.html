<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 20px 30px;
        }

        .navbar .logo-container {
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 70px; /* Adjust the height as needed */
            margin-right: 10px; /* Adjust spacing between logo and text */
        }

        .navbar h3 {
            color: white;
            margin: 0; /* Remove default margin */
            font-size: 20px; /* Adjust font size as needed */
        }

        .background-container {
            background-image: url('/image/bcg2.PNG');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            height: 900px; /* Adjust height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }

        .main-text {
            position: absolute;
            top: 25%; /* Adjust positioning as needed */
            left: 30%; /* Adjust positioning as needed */
            color: black;
        }

        .sub-text {
            position: absolute;
            top: 30%; /* Adjust to place below main text */
            left: 40%; /* Move to the right of main text */
            color: black;
            font-size: 20px; /* Adjust font size if needed */
        }

        .btn {
            width: 150px; /* Adjust width as needed */
            height: 50px; /* Adjust height as needed */
            font-size: 18px; /* Adjust font size */
            background-color: green; /* Green background */
            color: white; /* Text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Add rounded corners */
            cursor: pointer; /* Pointer on hover */
        }

        .btn:hover {
            background-color: darkgreen; /* Slightly darker shade on hover */
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo-container">
        <img src="/image/logo.jpg" alt="Logo">
        <h3>Resume Builder</h3>
    </div>
</div>
<div class="background-container">
    <h1 class="main-text">Need Just One Step to Make Your Resume</h1>
    <h3 class="sub-text">Please give all Necessary Info</h3>
    <form th:action="@{/appUser/basicForm}" method="get" class="text-center">
        <button class="btn">Next</button>
    </form>
</div>
</body>
</html>
