<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            padding: 20px 30px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px; /* Add spacing between the logo and text */
        }

        .navbar-brand img {
            height: 50px;
        }

        .navbar-brand h3 {
            color: white;
            margin: 0;
            font-size: 20px;
            line-height: 1; /* Align text properly with the logo */
            white-space: nowrap; /* Prevent wrapping */
        }

        /* Ensure the content starts below the navbar */
        .background-container {
            background-image: url('/image/bcg2.PNG');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            height: calc(100vh - 80px); /* Adjust for navbar height */
            margin-top: 80px; /* Match navbar height */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .btn-custom {
            background-color: green;
            color: white;
        }

        .btn-custom:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/image/logo.jpg" alt="Logo">
            <h3>Resume Builder</h3>
        </a>
    </div>
</nav>

<!-- Background Container -->
<div class="background-container">
    <div class="form-container">
        <form th:action="@{/appUser/basicForm}" method="post" th:object="${blankAppUser}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" th:field="*{firstName}" placeholder="Enter name">
            </div>
            <div class="mb-3">
                <label for="surName" class="form-label">Sur name</label>
                <input type="text" id="surName" class="form-control" th:field="*{surName}" placeholder="Enter sur name">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" id="country" class="form-control" th:field="*{country}" placeholder="Give your country name">
            </div>
            <div class="mb-3">
                <label for="cityName" class="form-label">City</label>
                <input type="text" id="cityName" class="form-control" th:field="*{city}" placeholder="Give your City name">
            </div>
            <div class="mb-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" id="postalCode" class="form-control" th:field="*{postalCode}" placeholder="Give your Postal code">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" id="phone" class="form-control" th:field="*{phone}" placeholder="Give your Phone number">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Give your email address">
            </div>
            <div class="mb-3">
                <label for="summery" class="form-label">Summary</label>
                <textarea id="summery" class="form-control" th:field="*{summery}" placeholder="Give your summary"></textarea>
            </div>
            <button type="submit" class="btn btn-custom w-100">Next</button>
        </form>
    </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
